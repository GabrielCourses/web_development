<!DOCTYPE html>
<html>
	
  <head>
    <title>Selección múltiple</title>
    <meta charset="UTF-8">
  </head>
	
  <body>
    <form action="registradedatos.php" method="post">
      <fieldset>
	<legend>Datos personales</legend>
	  <label for="nombre">Nombre(s):</label>
	  <input type="text" name="name" size="20" maxlength="40"><br><br>
	  <label for="apellido_paterno">Apellido paterno:</label>
	  <input type="text" name="last_name" size="20" maxlength="25">
	  <label for="apellido_materno">Apellido materno:</label>
	  <input type="text" name="second_name" size="20" maxlength="25"><br><br>
	  <label for="fecha_nac">Fecha de nacimiento:</label>
	  <input type="text" name="born_date" size="20"><br>
      </fieldset><br>
      <fieldset>
	<legend>Datos de conexión</legend>
	  <label for="usuario">Usuario:</label>
	  <input type="text" name="name" size="20" maxlength="30"><br><br>
	  Ingrese contraseña:
	  <input type="password" name="clave1" size="20" maxlength="15"><br><br>
	  Confirme contraseña:
	  <input type="password" name="clave2" size="20" maxlength="15"><br> 
      </fieldset>
    </form>
  </body>
	
</html>
